[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
mount-1 = /mnt/d
mount-2 = /mnt/e

label-mounted = %{F#F0C674}ó°‹Š%{F-} %percentage_used%%
; temporary fix
label-unmounted = %mountpoint% not mounted

;label-unmounted = %mountpoint% not mounted
;label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix-foreground = ${colors.primary}
format-volume = %{F#F0C674}<ramp-volume>%{F-} <label-volume>

label-volume = %percentage%%

label-muted = ó°¸ˆ muted
label-muted-foreground = ${colors.disabled}

ramp-volume-0 = ï€¦
ramp-volume-1 = ï€§
ramp-volume-2 = ï€¨

click-right = exec pavucontrol &

[module/memory]
type = internal/memory
interval = 10
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "ï’¼ "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = custom/script
exec = ~/.config/polybar/polybar-scripts/popup-calendar.sh
interval = 1

label-foreground = ${colors.secondary}

click-left = ~/.config/polybar/polybar-scripts/popup-calendar.sh --popup &

[module/tray]
type = internal/tray
format = <tray>
tray-size = 40%
tray-spacing = 10px

[module/gpu]
type = custom/script
exec = nvidia-smi --query-gpu=utilization.gpu --format=csv,noheader,nounits | awk '{ print "%{F#F0C674}GPU%{F-}",""$1"","%"}'
interval = 2

[settings]
screenchange-reload = true
pseudo-transparency = true


[module/backlight]
type = internal/backlight
card = intel_backlight
enable-scroll = true
scroll-interval = 5
use-actual-brightness = true
